<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="style.css">

</head>
	<h1>Rock Paper Scissors</h1>
	<div class="choices">
		<div class="choice" id="rock">
			<img src="file:///Users/ajay/Downloads/rock.png">
		</div>
		<div class="choice" id="paper">
			<img src="file:///Users/ajay/Downloads/paper.png">
		</div>
		<div class="choice" id="scissors">
			<img src="file:///Users/ajay/Downloads/scissor.jpeg">
		</div>
	</div>
	<div class="score-board">
		<div class="score">
			<p id="user-score">0</p>
			<p>You</p>
		</div>
		<div class="score">
			<p id="comp-score">0</p>
			<p>Computer</p>
		</div>
	</div>
	<div class="msg-container">
		<p id="msge">play your move</p>
	</div>
	<script src="script.js"></script>
</body>

</html>
